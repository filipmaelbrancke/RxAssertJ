buildscript {
    ext {

        // LIBRARIES
        rxjava_version = "1.1.6"
        rxjava2_version = "2.0.1"
        retrolamda_version = "3.2.5"


        // TESTING
        junit_version = "4.12"
        mockito_version = "2.0.52-beta"
        assertj_version = "2.5.0"

        // INFRASTRUCTURE
    }

    ext.libraries = [//LIBRARIES

                     rxjava              : "io.reactivex:rxjava:$rxjava_version",
                     rxjava2             : "io.reactivex.rxjava2:rxjava:$rxjava2_version",
                     assertj             : "org.assertj:assertj-core:$assertj_version",

                     // TESTING
                     junit               : "junit:junit:$junit_version",
                     mockito             : "org.mockito:mockito-core:$mockito_version",

    ]

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "https://maven.fabric.io/public" }
        maven { url "http://repository.jetbrains.com/all" }

    }
    dependencies {
        classpath "me.tatarka:gradle-retrolambda:$retrolamda_version"

    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.fabric.io/public" }
        maven { url "http://repository.jetbrains.com/all" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
